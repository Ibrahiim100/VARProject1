<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VAR Semantic Analysis</title>
    <link type="text/css" rel="stylesheet" href="../static/css/style.css">
  </head>
  <body>
  <div class="container">
    <div id="homepage-main" class=" bg-cover bg-cc">
      <div class="full-wh">
        <div class="bg-animation">
          <div id='stars'></div>
          <div id='stars2'></div>
          <div id='stars3'></div>
          <div id='stars4'></div>
        </div>
      </div>
    </div>
    <div class="image-container">
      <img src="/static/images/arsenal.png" alt="arsenal" >
    </div>
    <h2 class="title">Arsenal 2022/23 Season</h2>
  </div>
  <div class="image">
    <img class="display-image" id="displayImage" style="display: none;">
  </div>
  <div class="card-container">
    {% for object in all_objects %}
    <div class="card" onclick="showImage('{{ object.game }}')">
        <div class="rectangle"></div>
        <h2> VAR decision for the game {{ object.game }}</h2>
        <div class="card-content">
            <p>Decision: {{ object.decision }}</p>
            <p>Commentary: {{ object.commentary }}</p>
            <p>Result of Analysis: {{ object.result }}</p>
            <p>Date: {{ object.date }}</p>
        </div>
    </div>
    {% endfor %}
  </div>
  <script>
      function showImage(game) {
          const displayImage = document.getElementById('displayImage');
          const cardGame = game.toLowerCase().replace(/\s/g, '');
          const imageSrc = `/static/images/${cardGame}.png`;
          displayImage.src = imageSrc;
          displayImage.alt = imageSrc;
          displayImage.style.display = 'block';
          
      }
  </script>
  </body>
</html>
